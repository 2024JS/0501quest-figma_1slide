<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>2site</title>
</head>
<body>
<div class="_1slide">
    <div class="_1slide__header">
        <div class="_1slide__headerleft">
            <nav class="_1slide__menu">

                <div class="_1slide__menuitem">Product</div>
                <div class="_1slide__menuitem">Pricing</div>
                <div class="_1slide__menuitem">About</div>
                <div class="_1slide__menuitem">Contact</div>
            </nav>
            <div class="_1slide__logoblock">
                <img class="_1slide__logo" src="img/1logo.svg" alt="logo">
            </div>
        </div>

        <div class="_1slide__headerright">
            <div class="_1slide__twitter"><img src="img/twitter.svg" alt="twit"></div>
            <div class="_1slide__fb"><img src="img/fb.svg" alt=""></div>
            <div class="_1slide__in"><img src="img/linkedin.svg" alt=""></div>
        </div>
    </div>
    <div class="_1slide__main">
        <div class="_1slide__title">The best products start with Figma</div>
        <div class="_1slide__subtitle">Most calendars are designed for teams. Slate is designed for freelancers</div>
        <div class="_1slide__buttonblock"><button class="_1slide__button">Try For Free</button></div>
    </div>
</div>

</html>
